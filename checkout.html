  <body>
    <header>
      <a href="index.html">
        <img
          src="images/logo/GameHub_Logo.png"
          alt="Game Hub Logo"
          class="logo"
      /></a>
      <label class="hamburger-label" for="hamburger-menu"
        ><i class="fas fa-bars"></i>

      <input type="checkbox" id="hamburger-menu" />

      <nav>
        <ul>
          <li>
            <a class="current" href="index.html" class="active">Home</a>

        <a href="account.html"

          ><i class="search_icon fas fa-search"></i
        ></a>
      </section>

    <main>
      <h1>PAYMENT</h1>
      <form>
        <fieldset>
          <legend><h2>Payment details</h2></legend>
          <h3>Contact Information</h3>
          <label for="phone_nr">Phone Number</label>
          <input type="tel" name="phone_nr" id="phone_nr" class="form_input" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form_input" />
          <h3>Shipping Address</h3>
          <label for="street_address">Shipping Address</label>
          <input
            type="text"
            name="street name"
            id="street_address"
            class="form_input"
          />
          <label for="area_code">Area Code</label>
          <input
            type="text"
            name="area_code"
            id="area_code"
            class="form_input"
          />
          <h3>Card Details</h3>
          <label for="account_number">Account Number</label>
          <input
            type="text"
            name="account_number"
            id="account_number"
            class="form_input"
          />
          <label for="expiry">expiry date</label>
          <input
            type="date"
            name="expiry date"
            id="expiry_date"
            class="form_input"
          />
          <label for="CVC">CVC</label>
          <input type="text" name="CVC" id="CVC" class="form_input" />
          <legend><h2>product(s)</h2></legend>
          
          <section class="product">
            <h2>1x product</h2>
            <h3>Game title</h3>
            <a href="product_page.html"
              ><img src="images/product/ACValhalla game cover 1.jpg" alt="assassin's creed valhalle game viking standing infront of ships"
            /></a>
            <p>State: NEW</p>
            <p>platform: Playstation 4 </p>
            <p>Price: 60 dollars</p>
          <h3>total amount 60 dollars</h3>
          <input type="submit" value="confirm purchase">
        </fieldset>
      </form>
