    <main>
      <section class="log_in_screen">
        <h1>Log In</h1>
        <form method="GET">
          <fieldset>
            <form action="">
            <div class="input_log_in">
              <legend>Log In</legend>
              <label class="form_label" for="username">Username</label>
              <input
                type="Name"
                name="username"
                id="username"
                class="form_input"
              />
              <p class="formError" id="usernameError">Please put in your username</p>
              <label class="form_label" for="password">password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form_input"
              />
              <p class="formError" id="passwordError">Please put in your password</p>
            </div>
            <div class="log_in_buttons">
              <input
                type="submit"
                value="log in"
                id="log_in"
                class="form_button"
              />
            <a class="form_button" id="sign_up" href="new_user.html">Sign Up</a>
            </div>
            <div class="forgotten_password">
              <a href="#">Forgotten password?</a>
            </div>
            <div class="remember_me">
              <label class="remember" for="remember_me">remember me</label>
              <input
                class="check_box"
                type="checkbox"
                name="remember_me"
                id="remember_me"
                class="form_input"
              />
            </div>
            </form>
          </fieldset>
        </form>
      </section>
